<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfVVXRj107X9Ac_yaEU7btIQ1H0s0gWxA&libraries=places&callback=initialize"></script>
    <link rel="stylesheet" href="style.css">
    <title>Find Nearby ATM</title>
    
</head>
<body>
    <div class="design">Nearby ATM</div>
    <input id="searchTextField" type="text" placeholder="Enter your location">
    <div id="map"></div>
    <table id="places">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Photo</th>
        </tr>
    </table>

    <script>
        var map;
        var service;
        var infowindow;

        function initialize() {
            var delhi = new google.maps.LatLng(28.7041, 77.1025);

            map = new google.maps.Map(document.getElementById('map'), {
                center: delhi,
                zoom: 15
            });

            var input = document.getElementById('searchTextField');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            var marker = new google.maps.Marker({
                map: map
            });

            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();

                if (!place.geometry) {
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }

                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                var request = {
                    location: place.geometry.location,
                    radius: '1000',
                    type: ['atm']
                };

                service = new google.maps.places.PlacesService(map);
                service.nearbySearch(request, callback);
            });
        }

        function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                alert('Name: ' + place.name + '\nAddress: ' + place.vicinity + '\nPhone: ' + (place.formatted_phone_number || 'N/A'));
                if (place.photos && place.photos.length > 0) {
                    window.open(place.photos[0].getUrl(), "_blank");
                }
            });

            var table = document.getElementById("places");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            cell1.innerHTML = place.name;

            var cell2 = row.insertCell(1);
            cell2.innerHTML = place.vicinity;

            var cell3 = row.insertCell(2);
            cell3.innerHTML = place.formatted_phone_number || 'N/A';

            var cell4 = row.insertCell(3);
            if (place.photos && place.photos.length > 0) {
                let photoUrl = place.photos[0].getUrl();
                cell4.innerHTML = `<img src="${photoUrl}"/>`;
            } else {
                let photoUrl = "https://via.placeholder.com/150";
                cell4.innerHTML = `<img src="${photoUrl}"/>`;
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    
</body>
</html>
