<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <title>intel</title>
</head>
<body>
    <header>
        <h1 class="navbar">
            Welcome To Common People services
        </h1>
    </header>

    <div class="photo-container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <source media="(max-width:799px)" srcset="education.webp"/>
                <source media="(min-width:800px)" srcset="education.webp"/>
                <img src="education.webp" ></div>
              <div class="swiper-slide">
                <source media="(max-width:799px)" srcset="financial.webp"/>
                <source media="(min-width:800px)" srcset="financial.webp"/>
                <img src="financial.webp" ></div>

              <div class="swiper-slide">
                <source media="(max-width:799px)" srcset="gov (1).jpg"/>
                <source media="(min-width:800px)" srcset="gov (1).jpg"/>
                <img src="gov (1).jpg" ></div>
              <div class="swiper-slide">
                <source media="(max-width:799px)" srcset="health.jpg"/>
                <source media="(min-width:800px)" srcset="health.jpg"/>
                <img src="health.jpg" ></div>
              <div class="swiper-slide">
                <source media="(max-width:799px)" srcset="house service.jpg"/>
                <source media="(min-width:800px)" srcset="house service.jpg"/>
                <img src="house service.jpg" ></div>
              <div class="swiper-slide">
                <source media="(max-width:799px)" srcset="transportation2.jpg"/>
                <source media="(min-width:800px)" srcset="transportation2.jpg"/>
                <img src="transportation2.jpg" ></div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
           
          </div>
      </div>
      
      <div class="button container">
        <button><a href="services/health.html">Health</a></button>
        <button><a href="services/finance.html">Finance</a></button>
        <button><a href="services/transport.html">Transport</a></button>
        <button><a href="services/education.html">Education</a></button>
        <button class="services"><a href="services/govservices.html">Government services</a></button>
        <button class="services"><a href="services/housingservices.html">Housing services</a></button>
       </div>

   

   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script>
    const swiper = new Swiper('.swiper', {
   
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

 
});
   </script>
</body>
</html>
